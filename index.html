<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simply series</title>
</head>
<body>
    <header>
        <h1>Simply Series</h1>
    </header>

    <div class="intro">
        <img src="images/bg.png">
        <p>
            Simply Series can find almost any series. Just write the name of the series you're searching for and let Simply Series work it's magic âœ¨.
        </p>
    </div>

    <div class="filter-row">
        <select id="genre-filter">
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Anime">Anime</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science-Fiction">Science-Fiction</option>
            <option value="Thriller">Thriller</option>
            <option value="Western">Western</option>
        </select>
    </div>
    
    <div class="search">
        <input type="text" id="search" placeholder="Search series...">
        <button onclick="searchShow()">Search</button>
        <div id="results"></div>
    </div>

    <footer>
        <p>Patricia Loayza Frykberg</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
